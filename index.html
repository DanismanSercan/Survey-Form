<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>MY SURVEY FORM</h1>
    <p>Thank you fot taking time the time to help us improve the platform</p>
    <form action="">
        <div>
            <label for="name">Name</label><br><br>
            <input type="text" name="name" placeholder="Enter your name">
        </div>
       
        <div>
            <label for="surname">Surename</label><br><br>
            <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
         </div>
      
         <div>
            <label for="email">Email</label><br><br>
            <input type="email" name="email" id="email" placeholder="user@...com" required>
        </div>
        <div>
            <h3>Which option best describe your current role</h3>
            <select name="" id="">
                <option value="sergio" selected disabled>Select an option</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="full time job">Full time job</option>
                <option value="part time job">Part time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="prefer not to say">Prefer not to say</option>
            </select>
        </div>

        <div>
            <h3>Would you recommend your work to other friends?</h3>
            <input type="radio" name="recommend" id="Definitly, Yes" checked>
            <label for="Definitly, Yes">Definitly, Yes</label><br>
            
            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label><br>

            <input type="radio" name="recommend" id="Not sure">
            <label for="Not sure">Not sure</label><br>

            <input type="radio" name="recommend" id="Definitely, No">
            <label for="Definitely, No">Definitely, No</label>

        </div>
       
        <div>
            <h3>What would you like to see improved? (Check all that apply)
            </h3>
            <input type="checkbox" name="front" id="front">
            <label for="front">Front-end Projects</label><br><br>

            <input type="checkbox" name="back" id="back">
            <label for="back">Back-end Projects</label><br><br>

            <input type="checkbox" name="data" id="data">
            <label for="data">Data Science
            </label><br><br>

            <input type="checkbox" name="additional" id="additional">
            <label for="additional">Additional Courses
            </label>
        </div>
        <div>
            <h3>Any comments or suggestions?</h3>
            <textarea name="txt" id="txt" cols="20" rows="2" placeholder="Enter your comment here... Thanksfot your comments..."></textarea>

            <input type="submit" name="submit" id="submit">
        </div>
        
    </form>

    
</body>
</html>
